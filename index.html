<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Day Planner</title>
  </head>



  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your day</p>
      <p class="lead">Today is <span id="currentDay"></span></p>
    </header>
    <div class="container">

      <div class="input-group input-group-lg mb-3">
        <input type="text" class="form-control" placeholder="Enter your event" aria-label="Enter your event" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-save">Save</button>
        <button class="btn btn-outline-secondary" type="button" id="button-del">Delete</button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text">9:00</span>
        <textarea class="form-control" aria-label="time"></textarea>
        <button type="submit" class="saveBtn">Save</button>
        <button type="button">Delete</button>
      </div>
      <!-- Time blocks go here -->
    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
