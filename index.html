<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Day Planner</title>
  </head>



  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your day.</p>
      <p class="lead">Today is <span id="currentDay"></span></p>
    </header>
    <div class="container" id="agenda-list">
      <!-- Legend showing colour coding -->
      <div id="legend" class="container">
        <p>The hourly blocks will be coloured according to the legend below</p>
          <div id="badges">
            <span class="badge past">Past</span>
            <span class="badge present">Present</span>
            <span class="badge future">Future</span>
          </div>
        </div>

      <!-- Time blocks go here -->
      <div class="input-group hour-row">
        <span class="input-group-text time-text">09:00</span>
        <input class="form-control event-input" data-time="9" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">10:00</span>
        <input class="form-control event-input" data-time="10" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">11:00</span>
        <input class="form-control event-input" data-time="11" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">12:00</span>
        <input class="form-control event-input" data-time="12" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">13:00</span>
        <input class="form-control event-input" data-time="13" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">14:00</span>
        <input class="form-control event-input" data-time="14" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">15:00</span>
        <input class="form-control event-input" data-time="15" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">16:00</span>
        <input class="form-control event-input" data-time="16" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group hour-row">
        <span class="input-group-text time-text">17:00</span>
        <input class="form-control event-input" data-time="17" aria-label="event" placeholder="Enter your text here"></input>
        <button type="submit" class="button-save"><i class="far fa-save"></i></button>
      </div>

      <button class="btn button-del" type="button">CLEAR ALL <i class="far fa-trash-alt"></i></button>
  </div>

    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
